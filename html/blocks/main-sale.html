<section class="main main--sale section scroll-section">
    <div class="col sale-wrap">
        
        <div class="sale-block lozad" data-background-image="@@path/images/bg-sale-mobile.png">
            <div class="word-perc"></div>

            <div class="sale-block__head">

                <h3>Получить мою<br>личную <span class="sale-change">Скидку!</span></h3>

                <div class="sale-block__head--mobile">
                    <h4>Скидка!</h4>
                    <p>Специально для тебя</p>
                </div>

                <div class="sale-check-form">

                    <label for="work-design">
                        <input class="login-input--radio" type="radio" id="work-design" name="working">
                        <div class="radio-btn"></div>
                        Архитектор/дизайнер
                    </label>

                    <label for="work-diler">
                        <input class="login-input--radio" type="radio" id="work-diler" name="working">
                        <div class="radio-btn"></div>
                        Дилер
                    </label>

                    <label for="work-zastroi">
                        <input class="login-input--radio" type="radio" id="work-zastroi" name="working">
                        <div class="radio-btn"></div>
                        Застройщик
                    </label>

                    <label for="work-person">
                        <input class="login-input--radio" type="radio" id="work-person" name="working">
                        <div class="radio-btn"></div>
                        Собственник
                    </label>

                  </div>
            </div>

            <form class="form-sale">
            
                <input class="form-sale-btn" type="text" placeholder="Имя">
                <input class="form-sale-btn" type="email" placeholder="Почта*">
                <input class="form-sale-btn" type="tel" placeholder="Телефон*">

                <input type="submit" class="btn-primary" value="Получить скидку">

            </form>

        </div>

        

    </div>
</section>
